    contents:
      - starts_with("aws_polic")
      - as_policy_arn
      - resource_rds
  - title: IAM
    contents:
      - starts_with("aws_iam")
  - title: Secrets manager
    contents:
      - starts_with("aws_secret")
  - title: VPCs
    contents:
      - aws_vpc
      - aws_vpcs
  - title: VPC Security Groups
    contents:
      - starts_with("aws_vpc_security_group")
